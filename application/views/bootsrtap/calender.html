<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 2025 Calendar</title>
    
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    
    <!-- Custom fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }

        /* Batasi ukuran kalender agar tidak full screen */
        #calendar {
            max-width: 100%;
            height: 900px !important; /* Sesuaikan tinggi kalender */
            overflow: hidden;
        }

        /* Menyesuaikan tinggi sel kalender */
        .fc-daygrid-day {
            min-height: 60px; /* Atur tinggi sel */
        }

        /* Mengatur ukuran font tanggal agar lebih jelas */
        .fc-daygrid-day-number {
            font-size: 14px;
            font-weight: bold;
        }

        /* Menyesuaikan ukuran event */
        .fc-event {
            font-size: 14px;
            padding: 5px;
        }

        /* Membatasi tinggi konten dalam kalender */
        .card-body {
            max-height: 700px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl col-lg">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Calendar Mesin</h6>
                    </div>
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            if (!calendarEl) {
                console.error("Calendar element not found");
                return;
            }
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: '2025-03-01',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                selectable: true,
                editable: false,
                dayMaxEvents: true,
                height: 500,  // **Atur tinggi kalender**
                contentHeight: 450  // **Atur tinggi konten dalam kalender**
            });
            calendar.render();
        });
    </script>

</body>
</html>
